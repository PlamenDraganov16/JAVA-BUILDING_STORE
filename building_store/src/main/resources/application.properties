spring.application.name=building_store

spring.datasource.url=jdbc:postgresql:<Database>
spring.datasource.username=<User>
spring.datasource.password=<Password>

spring.profiles.active=dev

CLOUDINARY_URL=cloudinary://<api_key>:<api_secret>@<api_cloud_name>

# Server
server.port=8080

# Swagger configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs

# Logging
logging.level.org.springframework=INFO
logging.level.com.buildingstore=DEBUG

########################################
# ? JPA / HIBERNATE
########################################
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

########################################
# ? JWT CONFIGURATION
########################################
app.jwt.secret=MySuperSecretJWTKeyForBuildingStore2025
app.jwt.expiration=3600000    # 1 ??? (? ???????????)

########################################
# ?? FILE UPLOADS
########################################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB